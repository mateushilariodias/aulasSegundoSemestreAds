    <title>Exercício 07</title>
    <script>
        /*
            Implemente um loop for que, começando em 3 e indo
            até 1000, avançando de 3 em 3, imprima com
            document.write() apenas os valores que sejam múltiplos
            de 7.
            Obs.: não há entrada de usuário neste exercício.
        */
        for(let x = 3; x <= 1000; x += 3) {
            if(x % 7 === 0) {
                document.write(x + ' ')
            }
        }
    </script>
