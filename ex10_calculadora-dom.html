<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <style>
        * {
            font-family: Cambria, 'Times New Roman', serif;
        }
        label {
            display: block;
        }
        div, fieldset {
            margin-bottom: 20px;
        }
        fieldset {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora DOM simples</h1>
    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>
    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Somar</option>
            <option>Subtrair</option>
            <option>Multiplicar</option>
            <option>Dividir</option>
        </select>
    </div>
    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>
    <fieldset>
        <legend>Resultado</legend>
        <p id="resultado"></p>
    </fieldset>
    <div>
        <button id="calcular">Calcular</button>
    </div>
    <script>
        /*
            Usando o exemplo do gerador de saudação, implementar o funcionamento
            da calculadora, seguindo os passos:
            1) Capturar todos os elementos com id
            2) Função de validação do formulário
            3) Função de cálculo, que chama a função de validação
            4) Associar a função de cálculo ao clique do botão Calcular
            Entregar no Teams até o início da aula do dia 10/11 (quinta-feira).
            Esta atividade será considerada para a nota de participação.
        */

        /* 1) Capturar todos os elementos com id */
        const num1 = document.getElementById('num1')
        const oper = document.getElementById('oper')
        const num2 = document.getElementById('num2')

        const resultado = document.querySelector('#resultado')
        const calcular = document.querySelector('#calcular')

        let valNum1, valNum2

        /* 2) Função de validação do formulário */
        function validar() {

            // Converte o valor dos dois inputs para número.
            valNum1 = parseFloat(num1.value)
            valNum2 = parseFloat(num2.value)

            // console.log({valNum1, valNum2})

            if(isNaN(valNum1)) {
                alert('O primeiro número é inválido ou não foi informado.')
                num1.focus()
                return false
            }

            if(oper.selectedIndex <= 0) {
                alert('Escolha uma operação.')
                oper.focus()
                return false
            }

            if(isNaN(valNum2)) {
                alert('O segundo número é inválido ou não foi informado.')
                num2.focus()
                return false
            }

            return true
        }

        /* 3) Função de cálculo, que chama a função de validação */
        function efetuar() {
            if(validar()) {

                let res

                switch(oper.selectedIndex) {
                    case 1:     // soma
                        res = valNum1 + valNum2
                        break
                    case 2:     // subtração
                        res = valNum1 - valNum2
                        break
                    case 3:     // multiplicação
                        res = valNum1 * valNum2
                        break
                    default:    // divisão
                        res = valNum1 / valNum2
                }

                // Exibe o resultado no local reservado
                resultado.textContent = 'RESULTADO: ' + res
            }
        }

        // Associa a função efetuar() ao clique do botão calcular
        calcular.addEventListener('click', efetuar)

    </script>
</body>
</html>
