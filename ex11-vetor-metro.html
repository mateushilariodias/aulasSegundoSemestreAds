<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <script>
        /*
            O ano é 2122. A prefeita Enza Valentina Faleiros Trajano 
            Bittar da Silva inaugura a primeira linha do Metrô de Franca, 
            no sentido norte-sul, com as seguintes estações: Santa Teresinha,
            Estação, Centro, Jardim Lima e Aeroporto I.
            
            1) Crie um vetor vazio e depois insira as estações no
               vetor. Faça um loop for TRADICIONAL para exibir as 
               estações e depois passe um traço horizontal (<hr>).
        
            No ano seguinte, a linha foi expandida com a inauguração
            das estações City Petrópolis, no extremo norte, e Aeroporto
            IV, no extremo sul.
                
            2) Insira as novas estações no vetor nas posições apropriadas.
               Faça um loop FOR..OF para exibir as estações e depois
               passe um traço horizontal (<hr>).
            
            Já em 2127, foi criada a estação Vila Imperador, entre
            as estações Santa Teresinha e Estação, para atender à grande
            demanda da maior universidade da cidade, a Fatec de Franca.
            Um ano depois, a estação Jardim Alvorada passou a funcionar
            entre as estações Jardim Lima e Aeroporto I.
            
            3) Insira as novas estações no vetor nas posições apropriadas.
               Faça um loop for TRADICIONAL EM SENTIDO INVERSO para exibir
               as estações e depois passe um traço horizontal (<hr>).
            
            Em 2136, a estação Centro foi desativada, e em seu lugar duas
            novas estações entraram em funcionamento: as estações 9 de Julho
            e Champagnat.
            
            4) Modifique o vetor de acordo com as alterações.
               Faça um loop for TRADICIONAL para exibir as estações e depois
               passe um traço horizontal (<hr>).
            
            Em 2140, no entanto, Franca entrou em guerra com os 
            restinguenses, que invadiram e destruíram as duas estações 
            mais ao sul do metrô de Franca. Neste mesmo ano, em meio
            à crise, foi fechada a estação Santa Teresinha.
                    
            5) Modifique o vetor de acordo com as alterações.
               Faça um loop FOR...OF para exibir as estações e depois
               passe um traço horizontal (<hr>).              
        */
       
      /* 
         O ano é 2122. A prefeita Enza Valentina Faleiros Trajano 
         Bittar da Silva inaugura a primeira linha do Metrô de Franca, 
         no sentido norte-sul, com as seguintes estações: Santa Teresinha,
         Estação, Centro, Jardim Lima e Aeroporto I.
         
         1) Crie um vetor vazio e depois insira as estações no
            vetor. Faça um loop for TRADICIONAL para exibir as 
            estações e depois passe um traço horizontal (<hr>).
      */

      let linha = []
      linha.push('Santa Teresinha')
      linha.push('Estação')
      linha.push('Centro')
      linha.push('Jardim Lima')
      linha.push('Aeroporto I')
      // linha.push('Santa Teresinha', 'Estação', 'Centro', 'Jardim Lima', 'Aeroporto I')

      for(let x = 0; x < linha.length; x++) {
         document.write(linha[x] + '<br>')
      }
      document.write('<hr>')

      /*
         No ano seguinte, a linha foi expandida com a inauguração
         das estações City Petrópolis, no extremo norte, e Aeroporto
         IV, no extremo sul.
               
         2) Insira as novas estações no vetor nas posições apropriadas.
            Faça um loop FOR..OF para exibir as estações e depois
            passe um traço horizontal (<hr>).
      */

      // Inserindo estação no extremo norte (início da linha)
      linha.unshift('City Petrópolis')

      // Inserindo estação no extremo sul (final da linha)
      linha.push('Aeroporto IV')

      for(let estacao of linha) {
         document.write(estacao + '<br>')
      }
      document.write('<hr>')

      /*
         Já em 2127, foi criada a estação Vila Imperador, entre
         as estações Santa Teresinha e Estação, para atender à grande
         demanda da maior universidade da cidade, a Fatec de Franca.
         Um ano depois, a estação Jardim Alvorada passou a funcionar
         entre as estações Jardim Lima e Aeroporto I.
         
         3) Insira as novas estações no vetor nas posições apropriadas.
            Faça um loop for TRADICIONAL EM SENTIDO INVERSO para exibir
            as estações e depois passe um traço horizontal (<hr>).
      */

      // Procura no vetor a posição da estação 'Estação'
      let posEstacao = linha.indexOf('Estação')

      // Insere a nova estação 'Vila Imperador' na posição onde estava 'Estação'
      linha.splice(posEstacao, 0, 'Vila Imperador')

      // Procura no vetor a posição da estação 'Aeroporto I'
      let posAeroportoI = linha.indexOf('Aeroporto I')

      // Insere a nova estação 'Jardim Alvorada' na posição onde estava 'Aeroporto I'
      linha.splice(posAeroportoI, 0, 'Jardim Alvorada')

      for(let x = linha.length - 1; x >= 0; x--) {
         document.write(linha[x] + '<br>')
      }
      document.write('<hr>')

      /*
         Em 2136, a estação Centro foi desativada, e em seu lugar duas
         novas estações entraram em funcionamento: as estações 9 de Julho
         e Champagnat.
         
         4) Modifique o vetor de acordo com as alterações.
            Faça um loop for TRADICIONAL para exibir as estações e depois
            passe um traço horizontal (<hr>).
      */

      // Procura no vetor a posição da estação 'Centro'
      let posCentro = linha.indexOf('Centro')

      // No lugar da estação 'Centro', duas novas estações são inseridas
      linha.splice(posCentro, 1, '9 de Julho', 'Champagnat')

      for(let x = 0; x < linha.length; x++) {
         document.write(linha[x] + '<br>')
      }
      document.write('<hr>')

      /*
         Em 2140, no entanto, Franca entrou em guerra com os 
         restinguenses, que invadiram e destruíram as duas estações 
         mais ao sul do metrô de Franca. Neste mesmo ano, em meio
         à crise, foi fechada a estação Santa Teresinha.
                  
         5) Modifique o vetor de acordo com as alterações.
            Faça um loop FOR...OF para exibir as estações e depois
            passe um traço horizontal (<hr>).              
      */ 
      // Excluindo as duas estações mais ao sul da linha

      // 1) Método 1: usando dois pop()
      // linha.pop()
      // linha.pop()

      // 2) Método 2: usando splice()
      // Posição -2: penúltimo elemento do vetor
      linha.splice(-2, 2)

      // Encontra a posição da estação 'Santa Teresinha' e a remove do vetor
      let posSantaTeresinha = linha.indexOf('Santa Teresinha')
      linha.splice(posSantaTeresinha, 1)

      for(let estacao of linha) {
         document.write(estacao + '<br>')
      }
      document.write('<hr>')

    </script>
</head>
