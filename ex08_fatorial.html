<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <script>
        /*
            Peça ao usuário que informe um número inteiro maior
            que 1. Implemente um loop for que calcule o fatorial
            desse número. O cálculo deve começar pelo próprio número
            informado e terminar em 1. Exemplos:
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1
        */

        let num

        do {
            num = parseInt(prompt('Informe um número inteiro maior que 1:'))
        } while(isNaN(num) || num <= 1)

        // Cálculo do fatorial
        let fatorial = 1
        for(let i = num; i >= 1; i--) {
            fatorial *= i
        }

        document.write(`O fatorial de ${num} é ${fatorial}.`)
        
    </script>
