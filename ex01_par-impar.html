<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        /*
            Escreva um programa que peça um número inteiro ao
            usuário e informe se esse número é par ou ímpar.
            Você irá usar:
                1) parseInt() para converter a entrada
                2) isNaN() para testar o resultado da conversão
                3) O operador % para determinar o resto da divisão
                4) O operador === para fazer a comparação
        */
        
        // Pede para o usuário um número inteiro
        let num = parseInt(prompt('Informe um número inteiro:'))

        if(isNaN(num)) {    // Conversão de num para inteiro falhou
            alert('ERRO: o número é inválido ou não foi informado.')
        }
        else {
            // O resto da divisão de num por 2 é igual a 0 (zero)
            if(num % 2 === 0) {
                document.write('O número informado é PAR.')
            }
            else {
                document.write('O número informado é ÍMPAR.')
            }
        }
    </script>
</head>
